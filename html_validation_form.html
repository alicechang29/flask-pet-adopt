<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Snak Form</title>
</head>

<body>

    <h1>Add a Snak</h1>

        <form id="snak-form">
            <p>
                <label for="name">Snak Name</label>
                <input id="name" name="name" type="text" value="" required>
            </p>
            <p>
                <label for="price">Price in USD</label>
                <input id="price" name="price" type="number" min="1" value="">
            </p>
            <button type="submit">Submit</button>
        </form>

</body>

</html>
